<form id="contactForm" method= "post" action="https://api.web3forms.com/submit">
  <input type="hidden" name="access_key" value="2ef9c350-399f-413b-b0ef-0fb20fc202dd">
 <label for="yourName">Your Name:</label><br>
  <input id="yourName" type="text" name="yourName" required><br><br>

  <label for="yourEmail">Your Email:</label><br>
  <input id="yourEmail" type="email" name="yourEmail" required><br><br>

  <label for="yourMessage">Your Message:</label><br>
  <textarea name="yourMessage" id="yourMessage" rows="10" cols="30" required></textarea><br><br>

  <input type="submit" value="Send Message"><br><br>
</form>

<div id="formFeedback" aria-live="polite"></div>

<script>
  const form = document.getElementById('contactForm');
  const feedback = document.getElementById('formFeedback');

  form.addEventListener('submit', async e => {
    e.preventDefault(); // stop page reload

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: formData
      });

      if (response.ok) {
        feedback.textContent = "✅ Message sent successfully!";
        form.reset(); // clear fields
      } else {
        feedback.textContent = "⚠️ There was a problem sending your message.";
      }
    } catch (error) {
      feedback.textContent = "❌ Network error. Please try again.";
    }
  });
</script>
